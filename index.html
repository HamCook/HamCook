<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HamCook</title>
  </head>
  <body>
    <button onclick="sendMessage()">Send</button>
  </body>

  <script>
    function sendMessage() {
      var request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/803818794022862859/2DsBI8TwwgzkyO1c43lADgUOmDjlkzZG58I_KlKNBlC2vXrbiBN2oilHQyZ0B8mHhUJW");
      request.setRequestHeader('Content-type', 'application/json');

      var myEmbed = {
        author: {
          name: "경찰청 안내"
        },
        title: "가이드",
        description: "블라블라",
        color: hexToDecimal("#00D8FF")
      }

      var params = {
        username: "경기도교통 경찰청",
        embeds: [ myEmbed ]
      }

      request.send(JSON.stringify(params));

      function hexToDecimal(hex) {
        return parseInt(hex.replace("#",""), 16)
      }
    }
  </script>
</html>
